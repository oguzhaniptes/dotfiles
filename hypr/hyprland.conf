
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto

# Laptop Screen
monitor = eDP-1, 1920x1080@144, 0x0, 1

# My default workspace monitor
monitor = HDMI-A-1, 2560x1440@75, 1920x-500, 1

# Set unknow screen
# monitor = HDMI-A-1, preferred, auto, 1

# Mirror laptop screen to other screeen, projector etc.
# monitor = HDMI-A-1, preferred, auto, 1, mirror, eDP-1


# workspace=eDP-1,1
# workspace=eDP-1,2
# workspace=eDP-1,3
# workspace=eDP-1,4
# workspace=eDP-1,5
# workspace=HDMI-A-1,6
# workspace=HDMI-A-1,7
# workspace=HDMI-A-1,8
# workspace=HDMI-A-1,9
# workspace=HDMI-A-1,10

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
#exec-once = ~/.config/hypr/nuke-screenshare.sh
exec-once = systemctl --user import-environment HYPRLAND_INSTANCE_SIGNATURE
exec-once = hypridle 
exec-once = rog-control-center
exec-once = waybar & nm-applet
exec-once = waypaper --restore

# Clipboard manager
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf
$SCRIPT = ~/.config/hypr/scripts

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = rofi -show drun -show-icons # rofi-wayland
$active_window = rofi -show window -show-icons

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = QT_QPA_PLATFORM,wayland;xcb
env = GTK_THEME,Adwaita:dark
layerrule = blur, waybar

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,tr
    kb_options= grp:win_space_toggle
    kb_variant =
    kb_model =
    kb_rules =

    follow_mouse = 1
    accel_profile = 'flat'
    sensitivity = -0.5

    touchpad {
      natural_scroll = true
      scroll_factor = 0.5
      middle_button_emulation = yes
    }
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 8
    gaps_out = 12
    border_size = 2
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = 0xff444444
    # col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 8
    blur {
        enabled = true
        size = 2
        passes = 4
        new_optimizations = true
        ignore_opacity = true
        xray = true
        # blurls = waybar
    }
    active_opacity = 0.95
    inactive_opacity = 0.8
    fullscreen_opacity = 1.0
    shadow {
        enabled = true
        range = 24
    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 6, myBezier
    animation = windowsOut, 1, 6, default, popin 80%
    animation = border, 1, 8, default
    animation = borderangle, 1, 6, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 5, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = true
}

gestures {
     workspace_swipe = true
     workspace_swipe_fingers = 3
     workspace_swipe_distance = 700
     workspace_swipe_invert = true
     workspace_swipe_min_speed_to_force = 10
     workspace_swipe_cancel_ratio = 0.5
     workspace_swipe_create_new = true
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    disable_hyprland_logo = true
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
  name = asue120a:00-04f3:319b-touchpad
  sensitivity = 0.2
  accel_profile = flat
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
# windowrulev2 = float,^(pavucontrol)$
# windowrulev2 = float,class:^()$,title:^(ROG Control)$
windowrulev2 = float,class:^(org.telegram.desktop)$
windowrulev2 = float,class:^(org.gnome.Calculator)$,title:^(Calculator)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, F, fullscreen,
bind = $mainMod, R, exec, $menu
bind = alt, tab, exec, $active_window
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, L, exec, hyprlock #lock screen

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Monitor Switch Binds
bindl = , switch:Lid Switch, exec, ~/.config/hypr/scripts/monitor-switcher.sh

# Asus Rog Strix G15 Binds
bind = ,156, exec, rog-control-center
bind = ,211, exec, asusctl profile -n; pkill -SIGRTMIN+8 waybar
bind = ,210, exec, asusctl led-mode -n # Switch keyboard RGB profile FN+F4

bind = , xf86KbdBrightnessDown, exec, $SCRIPT/keyboard-brightness.sh --dec 
bind = , xf86KbdBrightnessUp, exec, $SCRIPT/keyboard-brightness.sh --inc 

# Status Binds
bind = , XF86Sleep, exec, $(systemctl suspend)

# Audio Tools Control
bind = , xf86audioraisevolume, exec, $SCRIPT/volume.sh --inc
bind = , xf86audiolowervolume, exec, $SCRIPT/volume.sh --dec
bind = , xf86AudioMicMute, exec, $SCRIPT/volume.sh --toggle-mic
bind = , xf86audioMute, exec, $SCRIPT/volume.sh --toggle 

# Brightness Control
bind = , xf86MonBrightnessDown, exec, $SCRIPT/brightness.sh --dec 
bind = , xf86MonBrightnessUp, exec, $SCRIPT/brightness.sh --inc


# Media Control
bind = , XF86AudioNext, exec, $SCRIPT/media-control.sh --next
bind = , XF86AudioPrev, exec, $SCRIPT/media-control.sh --prev
bind = , XF86AudioPlay, exec, $SCRIPT/media-control.sh --play
bind = , XF86AudioStop, exec, $SCRIPT/media-control.sh --stop

# Screen Shot Control
bind = SHIFT, Print, exec, grim -g "$(slurp)" ~/Pictures/$(date +'%s_grim.png')
bind = , Print, exec, grim ~/Pictures/$(date +'%s_grim.png')
