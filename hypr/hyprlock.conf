# Status
label { 
    monitor =
    text = cmd[update:2000] echo "$(~/.config/hypr/scripts/battery.sh)"
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text_color
    font_size = 14
    font_family = $font_family

    position = 40, 20
    halign = left
    valign = bottom
}

# Hyprland Splash
label {
    monitor     =
    text        = cmd[update:0] echo "<span font_weight='300'>$(hyprctl splash)</span>"
    font_size   = 12
    font_family = $font_family_alternate
    color       = $text_color

    position = 100, -170
    halign = left
    valign = top
}

